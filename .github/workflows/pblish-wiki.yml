name: Publish Wiki (append per file)

on:
  pull_request:
    types: [closed]

jobs:
  publish:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'publishwiki')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        uses: tj-actions/changed-files@v45
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          sha: ${{ github.event.pull_request.head.sha }}
          files: "**/*.md"

      - name: Append/update wiki pages
        if: steps.changed.outputs.all_changed_files != ''
        shell: bash
        run: |
          set -euo pipefail

          pr="${{ github.event.pull_request.number }}"
          sha="${{ github.event.pull_request.merge_commit_sha }}"
          shortsha="${sha:0:7}"

          # Clone the wiki repo (separate git repo)
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd ..

          # Process changed markdown files (added + modified)
          for f in ${{ steps.changed.outputs.added_files }} ${{ steps.changed.outputs.modified_files }}; do
            [ -f "$f" ] || continue

            target="wiki/$f"
            mkdir -p "$(dirname "$target")"

            if [ -f "$target" ]; then
              {
                echo ""
                echo "---"
                echo "_Appended from PR #${pr} (${shortsha})_"
                echo ""
                cat "$f"
              } >> "$target"
            else
              cp "$f" "$target"
            fi
          done

          cd wiki
          git add .
          git commit -m "Update wiki from PR #${pr} (${shortsha})" || exit 0
          git push
