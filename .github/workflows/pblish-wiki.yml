name: Publish Wiki (append pages)

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  publish:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'publishwiki')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        uses: tj-actions/changed-files@v45
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          sha: ${{ github.event.pull_request.head.sha }}
          files: "**/*.md"

      - name: Append pages to Wiki
        if: steps.changed.outputs.all_changed_files != ''
        shell: bash
        run: |
          set -euo pipefail

          pr="${{ github.event.pull_request.number }}"
          shortsha="$(echo "${{ github.event.pull_request.merge_commit_sha }}" | cut -c1-7)"

          # Clone the wiki repo
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
          cd wiki

          # Configure git identity for commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cd ..

          # For each changed md file, create a NEW wiki page (never overwrite)
          for f in ${{ steps.changed.outputs.all_changed_files }}; do
            [ -f "$f" ] || continue

            dir="$(dirname "$f")"
            base="$(basename "$f" .md)"

            # Put pages under the same folder structure in the wiki (optional).
            # If you want everything flat in root, set: targetdir="."
            targetdir="wiki/$dir"
            mkdir -p "$targetdir"

            target="$targetdir/${base}-PR${pr}-${shortsha}.md"
            cp "$f" "$target"
            echo "Added wiki page: $target"
          done

          cd wiki
          git add .
          git commit -m "Append wiki pages from PR #${pr} (${shortsha})" || exit 0
          git push
