name: Publish Wiki Pages

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  publish_wiki:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'publishwiki')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        uses: tj-actions/changed-files@v45
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          sha: ${{ github.event.pull_request.head.sha }}
          files: "**/*.md"

      - name: Create or update wiki pages from markdown (title-based)
        if: steps.changed.outputs.all_changed_files != ''
        shell: bash
        run: |
          set -euo pipefail

          # Clone the wiki repository (<repo>.wiki.git)
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
          cd wiki

          default_branch="$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')"
          [ -z "$default_branch" ] && default_branch="master"
          git checkout "$default_branch"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd ..

          slugify () {
            echo "$1" \
              | sed -e 's/^[[:space:]]*//; s/[[:space:]]*$//' \
              | tr '[:upper:]' '[:lower:]' \
              | sed -e 's/[[:space:]]\+/-/g' \
                    -e 's/[^a-z0-9._-]//g' \
                    -e 's/-\{2,\}/-/g' \
                    -e 's/^-//; s/-$//'
          }

          # Process all markdown files in the PR (even in nested folders)
          files="${{ steps.changed.outputs.added_files }} ${{ steps.changed.outputs.modified_files }}"
          for f in $files; do
            [ -f "$f" ] || continue

            # Read first H1 title (# ...)
            title="$(grep -m1 -E '^#[[:space:]]+' "$f" | sed -E 's/^#[[:space:]]+//')"
            [ -z "$title" ] && title="$(basename "$f" .md)"

            page="$(slugify "$title")"
            [ -z "$page" ] && page="$(basename "$f" .md)"

            # Wiki page name = title, content = full markdown file
            cp "$f" "wiki/${page}.md"

            echo "Published wiki page: ${page}.md (from $f)"
          done

          cd wiki
          git add .
          git commit -m "Publish wiki pages from PR #${{ github.event.pull_request.number }}" || exit 0
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" HEAD:"$default_branch"
