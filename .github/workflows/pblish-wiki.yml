name: Push Wiki Pages (title from Markdown)

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  push_wiki_pages:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'pushwikipage')
    runs-on: ubuntu-latest

    env:
      # replace = sovrascrive la pagina
      # append  = appende in fondo se la pagina esiste già
      WIKI_UPDATE_MODE: replace

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        uses: tj-actions/changed-files@v45
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          sha: ${{ github.event.pull_request.head.sha }}
          files: "**/*.md"

      - name: Create/Update wiki pages (use H1 as title)
        if: steps.changed.outputs.all_changed_files != ''
        shell: bash
        run: |
          set -euo pipefail

          pr="${{ github.event.pull_request.number }}"
          sha="${{ github.event.pull_request.merge_commit_sha }}"
          shortsha="${sha:0:7}"
          mode="${WIKI_UPDATE_MODE}"

          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd ..

          slugify () {
            # 1) trim 2) sostituisce spazi con - 3) rimuove caratteri non safe 4) compatta ---
            echo "$1" \
              | sed -e 's/^[[:space:]]*//; s/[[:space:]]*$//' \
              | tr '[:upper:]' '[:lower:]' \
              | sed -e 's/[[:space:]]\+/-/g' -e 's/[^a-z0-9._-]//g' -e 's/-\{2,\}/-/g' -e 's/^-//; s/-$//'
          }

          files="${{ steps.changed.outputs.added_files }} ${{ steps.changed.outputs.modified_files }}"

          for f in $files; do
            [ -f "$f" ] || continue

            # Estrae il primo H1: una riga che inizia con "# "
            title="$(grep -m1 -E '^#[[:space:]]+' "$f" | sed -E 's/^#[[:space:]]+//')"

            # Fallback se non c'è H1: usa il basename
            if [ -z "${title:-}" ]; then
              title="$(basename "$f" .md)"
            fi

            slug="$(slugify "$title")"
            if [ -z "$slug" ]; then
              slug="$(basename "$f" .md)"
            fi

            target="wiki/${slug}.md"

            if [ "$mode" = "append" ] && [ -f "$target" ]; then
              {
                echo ""
                echo "---"
                echo "_Update da PR #${pr} (${shortsha})_"
                echo ""
                cat "$f"
              } >> "$target"
            else
              cp "$f" "$target"
            fi

            echo "Mapped '$f' -> '$target' (title: $title)"
          done

          cd wiki
          git add .
          git commit -m "Update wiki from PR #${pr} (${shortsha})" || exit 0
          git push
